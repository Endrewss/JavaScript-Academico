<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chekin</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Informe seu país: <input type="text" name="pais" id="pais" value="">
    <p></p>
    <input type="button" value="Checar"  onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
            var pais = document.querySelector("input#pais").value
            var res = document.querySelector("div#res")
            if (pais == "Brasil") {
            res.innerHTML = "<p>Você é <strong>Brasileiro!</strong></p>"
            } else {
                res.innerHTML = "<p>Você é <strong>Estrangeiro!</strong></p>"
                
            }
        }
        
    </script>
</body>
</html>
